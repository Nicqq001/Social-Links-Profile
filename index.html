<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links | Frontend Mentor</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="card">
                <img src="/assets/images/Avatar-Jessica.jpg" alt="Profile-picture" class="profile">
                <h1 class="name">Jessica Randall</h1>
                <p class="address">London, United Kingdom</p>

                <p class="job">"Front-end developer and avid reader."</p>

                <div class="social-links-container">
                    <button class="social">Github</button>
                    <button class="social">Frontend Mentor</button>
                    <button class="social">Linkedln</button>
                    <button class="social">Twitter</button>
                    <button class="social">Instagram</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p><p>Coded by <a href="https://github.com/Nicqq001">Dennis Ramos</a>.</p>
            </div>
        </footer>
    </div>
</body>
</html>
